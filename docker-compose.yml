version: "3"
services:
  mongo:
    container_name: mongo-container
    image: mongo:3
    restart: always
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    working_dir: /usr/app/clean-node-api
    build: .
    image: clean-node-api
    restart: always
    command: bash -c "npm install --only=prod && npm start"
    volumes:
      - ./dist/:/usr/app/clean-node-api/dist/
      - ./package.json:/usr/app/clean-node-api/package.json
    ports:
      - "5050:5050"
    links:
      - mongo
    depends_on:
      - mongo
